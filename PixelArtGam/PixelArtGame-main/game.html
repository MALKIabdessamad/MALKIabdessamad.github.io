<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Game</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		canvas {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			background-color: black;
		}
		.color-picker {
			position: absolute;
			top: 20px;
			left: 20px;
		}
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0.5;
        }
        .save-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 10px;
            background-color: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="color-picker">
		<input type="color" id="color" value="#ffffff">
	</div>
    <div class="watermark">Your Website Name</div>
    <div class="save-button" onclick="saveImage()">Save Image</div>
	<script src="script.js"></script>
</body>
</html>
